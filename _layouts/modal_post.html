---
layout: default
---
<style>
    .double-column {
        flex-wrap: nowrap;
    }

    .left-column {
        overflow-y: auto;
    }

    .right-column {
        position: relative;
    }

    .sticky-title {
        position: -webkit-sticky; /* For Safari */
        position: sticky;
        top: 20px;
    }

    .sticky-title h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
    }

    .modal-body {
        position: relative;
        padding: 0;
    }
</style>
<div class="container-xl px-3 ">
    <nav class="navbar mt-3">
        <button onclick="window.location.href='{% if page.role  %}/members/{% else %}/news/{% endif %}';"
                class="navbar-toggler " type="button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                 fill="currentColor"
                 style="margin-right: 8px;">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
            </svg>
            {% if page.role %}
            All members
            {% else %}
            All news
            {% endif %}
        </button>
    </nav>
</div>
<div class="container-fluid blog">
    {{ content }}
</div>
