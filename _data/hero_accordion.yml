- description: Our diverse, multinational team brings together a wealth of expertise
    to tackle the complexities of cellular senescence and related conditions such
    as COPD, systemic sclerosis, cancer, and idiopathic pulmonary fibrosis. Through
    international collaboration and partnerships with clinical departments, we leverage
    global perspectives and resources to advance research. This collaborative environment
    fosters innovative solutions and drives progress in the field of molecular biology.
