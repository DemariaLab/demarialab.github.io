- description: Harnessing the power of multiomics, our research integrates genomics,
    proteomics, metabolomics, and snRNA-seq to uncover novel biomarkers and druggable
    targets. Our cutting-edge in-house facilities for mass spectrometry and RNA sequencing
    provide the high-throughput data needed to drive discoveries in cellular senescence.
    This comprehensive approach accelerates the identification of therapeutic opportunities
    and enhances our understanding of molecular mechanisms.
