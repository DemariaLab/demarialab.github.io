- description: Our research in cancer focuses on understanding the role of cellular
    senescence in tumor development and progression, including liver cancer and melanoma.
    By exploring how senescence affects cancer biology, we aim to uncover new therapeutic
    strategies, including chemotherapy and targeted therapies, and improve patient
    outcomes. Our cutting-edge approaches and technologies enable us to address the
    challenges of cancer treatment and advance the frontiers of oncology.
  photo: /assets/hero/Innovations in Cancer Research-hero_photo.png
  short_title: Cancer Research
  title: Innovations in Cancer Research
- description: Our research investigates the intricate role of senescent cells in
    injury and tissue regeneration under various conditions, such as skin wounds,
    exposure to environmental pollutants and ischemic events. We examine how these
    cells impact regeneration by both facilitating and impeding the repair process.
    By understanding the dual effects of senescence in regenerative contexts, we aim
    to develop targeted strategies to optimize healing and enhance tissue repair,
    paving the way for advanced therapeutic approaches.
  photo: /assets/hero/Injury, Regenerative Senescence, and Wound Healing-hero_photo.webp
  short_title: Injury and Healing
  title: Injury, Regenerative Senescence, and Wound Healing
- description: Our research focuses on the role of microglia in the aging brain, particularly
    how cellular senescence affects brain function and health. By studying these immune
    cells, we aim to understand their contribution to age-related neurodegenerative
    processes. Insights from this work are crucial for developing interventions to
    preserve cognitive function and combat neurodegenerative diseases associated with
    aging.
  photo: /assets/hero/Cellular Senescence in the Aging Brain-hero_photo.webp
  short_title: Aging Brain
  title: Cellular Senescence in the Aging Brain
- description: Our observational studies explore the impact of dietary variations
    and physical activity on aging. By monitoring behaviors and dietary patterns,
    we aim to understand how lifestyle factors influence cellular senescence and overall
    health during aging. These insights help to uncover the biological mechanisms
    underlying healthy aging and guide future research on lifestyle-based strategies
    for age-related health preservation.
  photo: /assets/hero/Diet and Physical Activity in Aging-hero_photo.png
  short_title: Diet and Aging
  title: Diet and Physical Activity in Aging
- description: Our research addresses sex disparities in aging and disease, investigating
    how different biological responses in males and females impact health outcomes.
    By examining sex-specific variations in cellular senescence, and cancer, we aim
    to develop personalized therapeutic strategies and enhance our understanding of
    sex-based differences in disease progression and treatment efficacy.
