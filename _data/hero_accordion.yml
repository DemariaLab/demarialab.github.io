- description: Model organisms are key for understanding the impact of cellular senescence
    and aging mechanisms in physiology and pathology. Our laboratory uses different
    mouse models to study the function of senescent cells in health and disease, including
    natural aging and various age-related diseases. Our state-of-the-art facilities
    ensure precise control over experimental conditions, and our phenotypic unit allows
    for longitudinal monitoring of various physical and behavioral parameters.
